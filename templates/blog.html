<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="title">{{ title }}</h1>
    <div class="blog">
        <div class="buttons">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('add_post')}}" class="btn"> Add New Post</a>
                <a href="{{ url_for('logout')}}" class="btn"> Logout</a>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login')}}" class="btn"> Login</a>
                <a href="{{ url_for('register')}}" class="btn"> register</a>
            {% endif %}
        </div>
        <div class="add_blog"> <a href="/add/">Add new post </a> </div>
            <h1 class="my_blog"> My Blog </h1>
        {% for post in posts %}
            <div class="card">
                <h2>
                    <a href="{{ url_for('post', post_id=post_id) }}">
                    {{ post.title }}
                    </a>
                </h2>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
